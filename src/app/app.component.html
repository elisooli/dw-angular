<div class="container">
<div class="grid">
  <div class="col-5 a">
    <input class="name" type="text" pInputText [(ngModel)]="property" placeholder="Name" />
    
    <input class="pass" type="password" pPassword placeholder="Password" />

    <p-button class="btn" label="Login"></p-button>
  </div>
  <p-divider class="centro" layout="vertical"><b>OR</b></p-divider>
  <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success" style="width: 240px;"></p-button>
</div>
</div>
