<div class="container">
<div class="grid">
  <div class="col-3 a">
    <input class="name" type="text" pInputText [(ngModel)]="property" placeholder="Name" />
    
    <input class="pass" type="password" pPassword placeholder="Password" />

    <p-button class="btn" label="Login"></p-button>
</div>
<p-divider class="col-6 b" layout="vertical"><b>OR</b></p-divider>
  <p-button label="Sign Up" icon="pi pi-user-plus" styleClass="p-button-success"></p-button>
</div>
</div>
